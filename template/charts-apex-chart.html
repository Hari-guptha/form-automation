	<div class="switcher-wrapper">

		</div>

			<h5 class="mb-0 text-uppercase">Theme Customizer</h5>
			<hr/>
			<h6 class="mb-0">Theme Styles</h6>
			<hr/>
			<div class="d-flex align-items-center justify-content-between">
				<div class="custom-control custom-radio">
					<input type="radio" id="darkmode" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="darkmode">Dark Mode</label>
				</div>
				<div class="custom-control custom-radio">
					<input type="radio" id="lightmode" name="customRadio" checked class="custom-control-input">
					<label class="custom-control-label" for="lightmode">Light Mode</label>
				</div>
			</div>
			<hr/>
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="DarkSidebar">
				<label class="custom-control-label" for="DarkSidebar">Dark Sidebar</label>
			</div>
			<hr/>
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="ColorLessIcons">
				<label class="custom-control-label" for="ColorLessIcons">Color Less Icons</label>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!--plugins-->
	<script src="{{ url_for('static', filename='plugins/simplebar/js/simplebar.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/metismenu/js/metisMenu.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/perfect-scrollbar/js/perfect-scrollbar.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/apexcharts-bundle/js/apexcharts.min.js') }}"></script>
<!-- 	<script src="{{ url_for('static', filename='plugins/apexcharts-bundle/js/apex-custom.js') }}"></script> -->
	<!-- App JS -->
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	<script>
		var data={{data|safe}}
		const count=Object.values(data);  
		console.log(count);  
		var options = {
		series: [{
			data:count
		}],
		chart: {
			foreColor: '#9ba7b2',
			type: 'bar',
			height: 350
		},
		colors: ["#8788ED"],
		plotOptions: {
			bar: {
				horizontal: false,
			}
		},
		dataLabels: {
			enabled:true
		},
		xaxis: {
			categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
		}
	};
	var chart = new ApexCharts(document.querySelector("#chart1"), options);
	chart.render();
	</script>
	<script>
		var data1={{state|safe}}
		const value=Object.values(data1);  
		const keys=Object.keys(data1);  
		console.log(keys);  
		
	// chart 11
	var options = {
		series: value,
		chart: {
			foreColor: '#9ba7b2',
			height: 380,
			type: 'pie',
		},
		colors: ["#8788ED", "#32ab13", "#f02769", "#ffc107", "#198fed"],
		labels: keys,
		responsive: [{
			breakpoint: 480,
			options: {
				chart: {
					height: 360
				},
				legend: {
					position: 'bottom'
				}
			}
		}]
	};
	var chart = new ApexCharts(document.querySelector("#chart2"), options);
	chart.render();
	</script>
</body>
