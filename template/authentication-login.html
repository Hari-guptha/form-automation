<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>LOGIN</title>
	<!--favicon-->
	<link rel="icon" href="{{ url_for('static', filename='images/process.png')}}" type="image/png" />
	<!-- loader-->
	<link href="{{ url_for('static', filename='css/pace.min.css')}}" rel="stylesheet" />
	<script src="{{ url_for('static', filename='js/pace.min.js')}}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css')}}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css')}}">
</head>

<body class="bg-login">
	<nav class="navbar navbar-light navbar-expand-md navigation-clean smart-scroll">
        <div class="container-fluid">
            <div class="col-m align-items-center"><a class="navbar-brand" href="index.html"> FORM SCRUTINIZER</a></div><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse navv" id="navcol-1">
                <ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="card-body p-md-5">
									<div class="text-center">
										<img src="{{ url_for('static', filename='/images/logo-icon.png')}}" width="80" alt="">
										<h3 class="mt-4 font-weight-bold">Welcome Back</h3>
		{% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
			   <div class="alert alert-danger" role="alert">
				{{message}}
			  </div> 
               {% endfor %}  
         {% endif %}  
      {% endwith %}  

									</div>
									<form action="/login" method="post" >
									<div class="form-group mt-4">
										<label>User Name</label>
										<input type="text" class="form-control" placeholder="Enter your Username" name="user" />
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" class="form-control" placeholder="Enter your password" name="password" />
									</div>
									<div class="form-row">
										
										<div class="form-group col text-right"> <a href="authentication-forgot-password.html"><i class='bx bxs-key mr-2'></i>Forget Password?</a>
										</div>
									</div>
									<div class="btn-group mt-3 w-100">
										<button type="submit" class="btn btn-primary btn-block">Log In</button>
										<button type="button" class="btn btn-primary">
										</button>
									</div>
								</form>
									<hr>
									
								</div>
							</div>
							<div class="col-lg-6">
								<img src="{{ url_for('static', filename='/images/93385-login.gif')}}" class="card-img login-img h-100" alt="...">
							</div>
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>
